      <h3 id = "headline">A timeline of Billy Graham</h3>
      <ul>
        <li><strong>1918:</strong> Born Nov. 7 in Charlotte, N.C.</li>
        <li><strong>1934:</strong> Made personal commitment to Christ during Charlotte, N.C., revival meeting.</li>
        <li><strong>1936:</strong> Earned money for college as a Fuller Brush salesman. Attended Bob Jones College in Cleveland, Tenn.</li>
        <li><strong>1937-40:</strong> Attended and graduated from Florida Bible Institute near Tampa, Fla.</li>
        <li><strong>1939:</strong> Ordained to the ministry in a Southern Baptist church in Florida.</li>
        <li><strong>1943:</strong> Graduated from Wheaton College, Wheaton, Ill. Married Ruth McCue Bell.</li>
        <li><strong>1943-45:</strong> Pastor, First Baptist Church, Western Springs, Ill.</li>
        <li><strong>1945-50:</strong> Charter vice president, Youth for Christ International, Chicago.</li>
        <li><strong>1947-52:</strong> President, Northwestern Schools, which included a liberal arts college, Bible school, and theological seminary in Minneapolis.</li>
        <li><strong>1949:</strong> Gained national attention with Los Angeles crusade.</li>
        <li><strong>1950:</strong> Founded Billy Graham Evangelistic Association in Minneapolis. Began weekly “Hour of Decision” radio program. Began Billy Graham Films, which became World Wide Pictures in 1952.</li>
        <li><strong>1952:</strong> Started “My Answer,” syndicated newspaper column.</li>
        <li><strong>1956:</strong> Founded Christianity Today magazine.</li>
        <li><strong>1957:</strong> Led a New York City crusade in Madison Square Garden nightly for 16 weeks.</li>
        <li><strong>1966:</strong> Convened the World Congress on Evangelism in Berlin.</li>
        <li><strong>1974:</strong> Convened the Lausanne Conference for religious leaders to develop evangelism strategies.</li>
        <li><strong>1982:</strong> Awarded Templeton Foundation Prize for Progress in Religion.</li>
        <li><strong>1995:</strong> His ministry transmitted a “Global Mission” evangelistic conference via satellite to 185 countries in 116 languages. His son Franklin, also an evangelist, is named eventual successor to lead Billy Graham Evangelistic Association.</li>
        <li><strong>1996:</strong> Awarded Congressional Gold Medal.</li>
        <li><strong>2000:</strong> His ministry sponsored Amsterdam 2000, an international meeting of evangelists.</li>
        <li><strong>2002:</strong> Son Franklin Graham named president of Billy Graham Evangelistic Association.</li>
        <li><strong>2005:</strong> Hosted dedication ceremony with son, Franklin, at new headquarters of Billy Graham Evangelistic Association in Charlotte, N.C. Preached last New York City crusade.</li>
        <li><strong>2007:</strong> Billy Graham Library in Charlotte, N.C., opened. Ruth Graham, his wife of more than 63 years, died.</li>
        <li><strong>2018:</strong> Died on Feb. 21 at age 99.</li>
      </ul>
